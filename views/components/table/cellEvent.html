<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>监听单元格事件 - 数据表格</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/style/public.css"
      media="all"
    />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">监听单元格事件</div>
            <div class="layui-card-body">
              <blockquote class="layui-elem-quote">
                点击下面表格中的【签名列】，以演示单元格事件
              </blockquote>
              <table
                class="layui-hide"
                id="LAY-table-event"
                lay-filter="LAY-table-event"
              ></table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../layuiadmin/',
        })
        .extend({
          index: 'lib/index',
        })
        .use(['index', 'table'], () => {
          let table = layui.table

          table.render({
            elem: '#LAY-table-event',
            url: layui.setter.base + 'json/table/user.json',
            cols: [
              [
                { field: 'id', title: 'ID', width: 80 },
                { field: 'username', title: '用户名', width: 80 },
                {
                  field: 'sign',
                  title: '签名',
                  width: '50%',
                  event: 'setSign',
                  style: 'cursor:pointer',
                },
                { field: 'experience', title: '积分' },
                { field: 'score', title: '评分' },
              ],
            ],
          })

          table.on('tool(LAY-table-event)', (obj) => {
            let data = obj.data
            if (obj.event === 'setSign') {
              layer.prompt(
                {
                  formType: 2,
                  title: `修改 ID 为 [${data.id}] 的用户签名`,
                  value: data.sign,
                },
                (value, index) => {
                  layer.close(index)
                  // 这里一般是发送修改的Ajax请求
                  // 同步更新表格和缓存对应的值
                  obj.update({
                    sign: value,
                  })
                },
              )
            }
          })
        })
    </script>
  </body>
</html>
